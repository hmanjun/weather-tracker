<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Tracker</title>
</head>
<body>

    <header class="d-flex justify-content-center align-items-center">
        <h1 >Weather Tracker</h1>
    </header>
    <div class="container min-vw-100 d-flex flex-row">
        <!--Search Bar on the side + search history-->
        <aside class="d-flex flex-column col-3"> 
            <h1>Search for a city:</h1>
            <input type="text" val="" id="city-search-val" class="my-2">
            <button class="btn btn-primary my-2" id="search-btn">Search</button>
            <div class="container my-2 d-flex flex-column" id="history-cont">
                
            </div>
        </aside>
        <!--Container for temperature data-->
        <section class="info-container col-9">
    
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
